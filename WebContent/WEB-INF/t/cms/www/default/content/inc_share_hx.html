<!--普通文章分享qq空间 -->
<li><a href="" onclick="forward_tencentqzone('test2')"><i
		class="icon icon-article icon-article-qzone js-qzone"
		data-location="article" data-f="pc-qzone-article" aid="200762"></i></a></li>
<script type="text/javascript">
	function forward_tencentqzone(title) {
		var p = {
			url : 'http://www.cnews123.com'+'${content.url}',
			showcount : '1',
			desc : '${content.title}',
			summary : '',
			title : '${content.title}',
			site : '${site.name}',
			pics : 'http://www.cnews123.com'+'${content.typeImg!}',
			style : '203',
			width : 98,
			height : 22
		};
		var s = [];
		for ( var i in p) {
			
			s.push(i + '=' + p[i] || '');
		}
		var _u = 'http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?'
				+ s.join('&');
		window
				.open(
						_u,
						'',
						'width=700, height=680, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, location=yes, resizable=no, status=no');
	}
</script>
